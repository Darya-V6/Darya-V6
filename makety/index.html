<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tour-agency</title>
        <link rel="stylesheet" href="макет турагенства/css/reset200802.css">
        <link rel="stylesheet" href="макет%20турагенства/css/style.css">
    </head>
    <body>
        <div class="nav">
            <div class="logo">
                <img src="./макет%20турагенства/img/logo.svg" alt="logo">
            </div>
            <div class="center-buttons">
                <div class="center-buttons__item">ПОДБОР ТУРА</div>
                <div class="center-buttons__item__active">ГОРЯЩИЕ ТУРЫ</div>
                <div class="center-buttons__item">СТРАНЫ</div>
                <div class="center-buttons__item">ОТЕЛИ</div>
            </div>
            <div class="right-buttons">
                <button class="call-action">
                    ОСТАВИТЬ ЗАЯВКУ
                </button>
                <div class="call-icon">
                    <img src="./макет%20турагенства/img/call.svg" alt="logo">
                </div>
                <div class="map-icon">
                    <img src="./макет%20турагенства/img/location.svg" alt="logo">
                </div>
                <div class="burger">
                    <img src="./макет%20турагенства/img/бургер.svg" alt="logo">
                </div>
            </div>
        </div>
        <div class="travel-dream">
            <h1>ПУТЕШЕСТВИЕ МЕЧТЫ</h1>
            <p>ВЫБЕРИ СВОЮ</p>
            <div class="liner">
                <img src="./макет%20турагенства/img/линия.svg" alt="logo">
            </div>
        </div>
        <div class="galleria">
            <div class="galleria_item galleria_item_img1"></div>
            <div class="galleria_item galleria_item_img2"></div>
            <div class="galleria_item galleria_item_img3"></div>
            <div class="galleria_item galleria_item_img4"></div>
        </div>
    </body>
</html>
